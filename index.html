<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature-Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter☁️</h1>
        <div class="form">
            <label> Celsius</label><br><br>
            <input type="text" id="celsiusInput" /><br><br>
            <label>Fahrenheit</label><br><br>
            <input type="text" id="fahrenheitInput" />
            <button onclick="convertCelsius()">Convert to Celsius</button>
            <button onclick="convertFahrenheit()">Convert to Fahrenheit</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>
    <script  type="text/javascript" src="script.js"></script>
</body>
</html>
